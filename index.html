<html>
  <head>
    <meta />
    <meta />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    
  <div class="kanban-box">
    
    <nav>
      <img src="kanban.png" alt="kanban-logo">
      <div>
        <h4>ALL BOARDS (1)</h4>
        <button class="launch-button"> Launch Career </button>
      </div>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div class="main-box">
      <header>
        <div>
          <h2>Launch Career</h2>
        </div>
      </header>

      <div>
        <main class="columns">
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div class="columns-status">
            <div class="column-details">
            <div class="h4-row">
              <span class="dot-1"></span>
              <h4>TODO (4)</h4>
            </div>
            <!-- Tasks container for TODO -->
            <div>
              <div class="button">Launch Epic Career 🚀</div>
              <div class="button">Conquer React ⚛️ </div>
              <div class="button">Understand Databases ⚙️ </div>
              <div class="button">Crush Frameworks 🖼️</div>
            </div>
          </div>
          
          <!-- DOING Column -->
          
            
              <div class="column-details">
                <div class="h4-row">
              <span class="dot-2"></span>
              <h4>DOING (2)</h4>
             </div>
            <!-- Tasks container for DOING -->
            <div>
              <div class="button">Master JavaScript 💛</div>
              <div class="button">Never Give Up🏆</div>
            </div>
            </div>
          
          <!-- DONE Column -->
         
            <div class="column-details">
            <div class="h4-row">
              <span class="dot-3"></span>
              <h4>DONE (2)</h4>
            </div>
            <!-- Tasks container for DONE -->
            <div>
              <div class="button">Explore ES6 Features 🚀</div>
              <div class="button">Have fun 🥳</div>
            </div>
            </div>
          </div>
      </div>
      </main>
      </div>
  </div>
  
  </body>
</html>
